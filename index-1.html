<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Fotografia</title>
    <script src="validacao.js" defer></script> <!-- Script de validação -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        h2{
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Concurso de Fotografia</h2>
    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" required><br>

        <label for="data-clique">Data do clique:</label>
        <input type="text" id="data-clique" name="data-clique" placeholder="dd/mm/2017" required><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecione uma categoria</option>
            <option value="natureza">Natureza</option>
            <option value="urbano">Urbano</option>
            <option value="retratos">Retratos</option>
        </select><br>

        <label for="descricao">Descrição da foto:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea><br>

        <label for="nome-autor">Nome do autor:</label>
        <input type="text" id="nome-autor" name="nome-autor" required><br>

        <label for="email-autor">E-mail do autor:</label>
        <input type="email" id="email-autor" name="email-autor" required><br>

        <label>
            <input type="checkbox" id="autorizacao" name="autorizacao" required> Autorizo o uso da fotografia
        </label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
